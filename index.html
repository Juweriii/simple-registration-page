<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mizanInstitutionOfTechnology</title>
    <link href="style.css" rel="stylesheet" type="text/css"> 


<style>
    .container{
    background-size: cover;
    background-image: url(reg.avif);
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    color: #333;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
    z-index: 1;
    border: 2px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(71, 70, 70, 0.1);
}
.form-container{
    background-color: rgba(228, 220, 231, 0.8);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    margin: auto;

}
#registrationForm{
    display: flex;
    flex-direction: column;
}
input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"]{
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}
input[type="submit"]{
    background-color: #007bff;
    color: white;
    border: none;
    padding: 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}
button[type="submit"]:hover{
    background-color: #5e99d3;
}

button[type="submit"]:active{
    background-color: #004494;input[type="submit"]:active{
        background-color: #004494;}
}
label{
    margin: 10px 0 2px;
    font-weight: bold;
}
.error-message{
    color: red;
    font-size: 14px;
   
}
.success-message{
    color: green;
    font-size: 14px;
   
}
@media (max-width: 600px) {
    .container {
        padding: 10px;
    }
    .form-container {
        width: 100%;
        padding: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="submit"] {
        font-size: 14px;
        padding: 8px;
    }
}
@media (max-width: 400px) {
    .form-container {
        width: 100%;
        padding: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="submit"] {
        font-size: 12px;
        padding: 6px;
    }
}
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }
    .form-container {
        width: 100%;
        padding: 25px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="submit"] {
        font-size: 15px;
        padding: 9px;
    }
}
</style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <form id="registrationForm">
                <h2>Create account</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="age">Birth date:</label>
                <input type="text" id="name" name="age" required>


                <button type="submit">Register</button>
            </form>
        </div>
        <div class="form-container">
            <form id="loginForm">
                <h2>Already have an account?</h2>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
<br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <button type="submit">Login</button>

            </form>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const switchToLoginBtn = document.getElementById('switchToLogin');
    const registrationSection = document.getElementById('registrationForm');
    const loginSection = document.getElementById('loginSection');

    switchToLoginBtn.addEventListener('click', function () {
        registrationSection.style.display = 'none';
        loginSection.style.display = 'block';
        loginSection.style.width = '100%'; 
        loginSection.style.height = '100%'; 
    });
});

    </script>
</body>
</html>
